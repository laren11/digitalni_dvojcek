name: Docker Build and Push

on:
  push:
    branches:
      - main
      - dev

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build and Push Backend Docker image
        run: |
          docker build -t laren11/digitalni_dvojcek/backend:latest -f backend/Dockerfile .
          docker push laren11/digitalni_dvojcek/backend:latest

      - name: Build and Push Frontend Docker image
        run: |
          docker build -t laren11/digitalni_dvojcek/frontend:latest -f frontend/Dockerfile .
          docker push laren11/digitalni_dvojcek/frontend:latest
